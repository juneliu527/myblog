name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write  # 仍需要 OIDC 权限

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 20 + 自动 npm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"  # 自动缓存 node_modules

      # 3. 安装依赖（npm 专用命令）
      - name: Install dependencies
        run: npm ci  # 严格按 lockfile 安装

      # 4. 构建项目
      - name: Build
        run: npm run docs:build

      # 5. 部署（显式使用 ACCESS_TOKEN）
      - name: Deploy
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}  # 强制使用你的 ACCESS_TOKEN
        with:
          target-branch: blog-pages
          publish-dir: docs/.vuepress/dist